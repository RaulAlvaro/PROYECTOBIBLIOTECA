<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!--<h:outputStylesheet library="css" name="default.css"/>-->
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    </h:head>
    <body>

        <ui:composition template="./../templates/layout.xhtml">
            <ui:define name="content">
                <div align="center" >
                    <h:form id="form1">                    
                        <p:growl id="growl" showDetail="true" sticky="false"/>                                                         
                        <p:panel style="margin-top:2%;width: 920px;">
                            <f:facet name="header">
                                <p:row>
                                    <p:column colspan="8">
                                        <h:outputText value="MANTENIMIENTO DE PRESTAMO" style="font-size: 15px;text-decoration: underline"/>
                                    </p:column>
                                </p:row>
                            </f:facet>

                            <p:panelGrid  id="panelinfoemp" styleClass="companyHeaderGrid" style="margin-top:5px; margin-left: 5px;font-size: 11px">
                                <p:row>
                                    <p:column style="text-align: right">
                                        <p:outputLabel  value="Fecha de inicio :" for="finicio" style="font-family: arial"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText size="20" maxlength="20" id="finicio" value="#{mantPrestamoMBR.prestamo.cadinicio}"
                                                     style="font-family: arial;">
                                        </p:inputText>
                                    </p:column>
                                    <p:column style="text-align: right" colspan="2">
                                        <p:outputLabel  value="Fecha de fin :" for="ffin" style="font-family: arial"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText size="20" maxlength="20" id="ffin" value="#{mantPrestamoMBR.prestamo.cadfin}"
                                                     style="font-family: arial">
                                        </p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="text-align: right">
                                        <p:outputLabel  value="Devuelto :" for="devueltoprestamo" style="font-family: arial"/>
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu id="devueltoprestamo" value="#{mantPrestamoMBR.prestamo.devuelto}" style="width:125px">
                                            <f:selectItem itemLabel="Activo" itemValue="1"/>
                                            <f:selectItem itemLabel="Inactivo" itemValue="0" />
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column style="text-align: right">
                                        <p:outputLabel  value="Agregado :" for="agregadoprestamo" style="font-family: arial"/>
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu id="agregadoprestamo" value="#{mantPrestamoMBR.prestamo.agregado}" style="width:125px">
                                            <f:selectItem itemLabel="Activo" itemValue="1"/>
                                            <f:selectItem itemLabel="Inactivo" itemValue="0" />
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="text-align: right">
                                        <p:outputLabel  value="Personal :" style="font-family: arial"/>
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu id="idpersonal" value="#{mantPrestamoMBR.idPersonal}" style="font-family: arial;width: 180px">                                        
                                            <f:selectItem itemValue="0" itemLabel="Seleccione tipo"/>                                             
                                            <f:selectItems value="#{mantPersonalMBR.listapersonal}" var="idet" itemLabel="#{idet.nombre}" itemValue="#{idet.idPersonal}"/> 
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column style="text-align: right">
                                        <p:outputLabel  value="Copia :" style="font-family: arial"/>
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu id="idcopia" value="#{mantPrestamoMBR.idCopia}" style="font-family: arial;width: 180px">                                        
                                            <f:selectItem itemValue="0" itemLabel="Seleccione copia"/>                                             
                                            <f:selectItems value="#{mantCopiaMBR.listacopia}" var="idet" itemLabel="#{idet.idCopia}" itemValue="#{idet.idCopia}"/> 
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>    
                                <p:row>
                                    <p:column style="text-align: right">
                                        <p:outputLabel  value="Lector :" style="font-family: arial"/>
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu id="idlector" value="#{mantPrestamoMBR.idLector}" style="font-family: arial;width: 180px">                                        
                                            <f:selectItem itemValue="0" itemLabel="Seleccione lector"/>                                             
                                            <f:selectItems value="#{mantLectorMBR.listalector}" var="idet" itemLabel="#{idet.nombres}" itemValue="#{idet.codigo}"/> 
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column style="text-align: right">
                                        <p:outputLabel  value="Multa :" style="font-family: arial"/>
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu id="idmulta" value="#{mantPrestamoMBR.idMulta}" style="font-family: arial;width: 180px">                                        
                                            <f:selectItem itemValue="0" itemLabel="Seleccione multa"/>                                             
                                            <f:selectItems value="#{mantMultaMBR.listamulta}" var="idet" itemLabel="#{idet.monto}" itemValue="#{idet.idMulta}"/> 
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:panel>
                        <h:panelGrid id="panelbtn" columns="2" cellpadding="0" cellspacing="1" border="0" width="28%">
                            <p:commandButton immediate="true" value="Nuevo Registro" action="#{mantPrestamoMBR.limpiarcajas()}" update=":form1,:frmListaTAutor" icon="ui-icon-document"  style="font-family: arial;font-size: 11px;"/>
                            <p:commandButton rendered="#{mantPrestamoMBR.insert}" value="Grabar Registro" action="#{mantPrestamoMBR.registrarPrestamo()}" update=":form1,:frmListaTAutor" icon="ui-icon-disk" style="font-family: arial;font-size: 11px;"/>
                            <p:commandButton rendered="#{not mantPrestamoMBR.insert}" value="Actualizar Registro" action="#{mantPrestamoMBR.actualizarPrestamo()}" update=":form1,:frmListaTAutor" icon="ui-icon-pencil" style="font-family: arial;font-size: 11px;"/> 
                        </h:panelGrid>


                    </h:form>

                    <h:form id="frmListaTAutor">
                        <p:growl id="growl" showDetail="true" sticky="false"/>
                        <p:panel style="width: 750px" id="paneltable">
                            <p:dataTable rowKey="#{item.idPrestamo}" id="tablaListaTAutor" var="item" value="#{mantPrestamoMBR.listaprestamo}" scrollable="true" scrollHeight="150"  
                                         style="width: 720px" selection="#{mantPrestamoMBR.prestamocombos}" selectionMode="single" 
                                         emptyMessage="No se encontro informaciÃ³n">
                                <p:ajax event="rowSelect" update=":form1:panelinfoemp,:form1:panelbtn,:frmListaTAutor" listener="#{mantPrestamoMBR.cargarCombosPrestamo()}" />

                                <p:column headerText="ID" style="text-align: center;font-family: arial;font-size: 9px;width: 3%" filterBy="#{item.idPrestamo}" filterStyle="width: 35%">
                                    <h:outputText value="#{item.idPrestamo}"/>
                                </p:column>
                                <p:column headerText="Inicio" style="text-align: center;font-family: arial;font-size: 9px;width: 25%" filterBy="#{item.cadinicio}">
                                    <h:outputText value=" #{item.cadinicio}"/>
                                </p:column>
                                <p:column headerText="Fin" style="text-align: center;font-family: arial;font-size: 9px;width: 25%" filterBy="#{item.cadfin}" >
                                    <h:outputText value="#{item.cadfin}"/>
                                </p:column>
                                <p:column headerText="Devuelto" style="text-align: center;font-family: arial;font-size: 9px;width: 25%" filterBy="#{item.devuelto}" >
                                    <h:outputText value="#{item.devuelto}"/>
                                </p:column>
                                <p:column headerText="Agregado" style="text-align: center;font-family: arial;font-size: 9px;width: 25%" filterBy="#{item.agregado}" >
                                    <h:outputText value="#{item.agregado}"/>
                                </p:column>
                                <p:column headerText="Tipo" style="text-align: center;font-family: arial;font-size: 9px;width: 25%" filterBy="#{mantLectorMBR.buscaLectorxId(item.idLector)}">
                                    <h:outputText value="#{mantLectorMBR.buscaLectorxId(item.idLector)}"/>
                                </p:column>
                                <p:column headerText="Personal" style="text-align: center;font-family: arial;font-size: 9px;width: 25%" filterBy="#{mantPersonalMBR.buscaPersonalxId(item.idPersonal)}">
                                    <h:outputText value="#{mantPersonalMBR.buscaPersonalxId(item.idPersonal)}"/>
                                </p:column>
                                <p:column headerText="Copia" style="text-align: center;font-family: arial;font-size: 9px;width: 25%" filterBy="#{mantCopiaMBR.buscaCopiaxId(item.idCopia)}">
                                    <h:outputText value="#{mantCopiaMBR.buscaCopiaxId(item.idCopia)}"/>
                                </p:column>
                                <p:column headerText="Multa" style="text-align: center;font-family: arial;font-size: 9px;width: 25%" filterBy="#{mantMultaMBR.buscaMultaxId(item.idMulta)}">
                                    <h:outputText value="#{mantMultaMBR.buscaMultaxId(item.idMulta)}"/>
                                </p:column>
                                <p:column style="width: 15%; padding-left: 2.5em">
                                    <p:commandButton immediate="true" value="Eliminar" action="#{mantPrestamoMBR.eliminarPrestamo(item)}" update=":form1,:frmListaTAutor" style="font-family: arial;font-size: 11px;"/>
                                </p:column>
                                
                            </p:dataTable>
                        </p:panel>
                    </h:form>
                </div>
            </ui:define>
            <ui:define name="left">
            </ui:define>
        </ui:composition>

    </body>
</html>
